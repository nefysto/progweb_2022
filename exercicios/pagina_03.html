<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>pagina_03.html</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<h1>Exemplo de links</h1>
		<h2>Referência para uma imagem (link relativo)</h2>

		<p>
			<img src="imgs/cachorro.png" alt="Figura de um cachorrinho" title="Olha o dog!!" />
		</p>
		<h2>Referência para uma página Web (link absoluto)</h2>

		<p>
			Este parágrafo contém um link para o site do professor:
			<a href="http://jeiks.net">
			Jacson
			</a>
		</p>

		<p>
			Este parágrafo contém um link para o youtube:
			<a href="https://www.youtube.com">
			Youtube
			</a>
		</p>

		<p>
			Este parágrafo contém um link para a twitch:
			<a href="https://www.twitch.tv/">
			Twitch
			</a>
		</p>
	</body>
</html>

<!--
1. Qual a diferença da referência (link) do tigre e do site?
O link do tigre referencia uma imagem que esta na pasta junto com o codigo html e o link do site faz referencia algo que esta na internet. 

2. Adicione mais dois links nesse HTML.

3. Altere o texto 'figura do tigre' para uma imagem ('<img src="..." .../>') do tigre e explique a diferença.
Quando apontado com HREF o navegador não pausa a renderização ou carregamento DOM para aplicar a folha de estilo se a mesma não for usada em algum momento. Já o SRC ele pausa a renderização para despejar o conteúdo do arquivo chamado.

4. Qual a diferença entre um link relativo e um link absoluto?
Link Relativo é possível apenas quando as duas páginas existem na mesma unidade, enquanto o Link Absoluto, utiliza o protocolo do seu site mesmo que esteja em duas páginas diferentes.

   Obs.: a tag 'a' é conhecida como âncora.
