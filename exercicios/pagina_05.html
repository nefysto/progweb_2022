<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>pagina_05.html</title>
		<meta charset="UTF-8" />
		<style type="text/css">
			table, td, th {
				border: 1px solid black;
			}
		</style>
	</head>
	
	<body>
		<h1>Uma tabela básica</h1>
		<h2>Os Super-heróis do HTML</h2>
		<table>
			<tr>
				<td colspan="3">titulo 2</td>
			</tr>

			<tr>
				<th>Herói</th>
				<th>Poder</th>
				<th>Deus</th>
			</tr>

			<tr>
				<td rowspan="3">nao tenho ideia</td>
				<td>O XML</td>
				<td>Normas padronizadas</td>
				<td>Garoto do CTRL+C CTRL+V</td>
			</tr>
			
			<tr>
				<td>Capitão CSS</td>
				<td>Superlayout</td>
				<td>Lorde Obsoleto (deprecated)</td>
			</tr>
			
			<tr>
				<td>Navegador Mulher</td>
				<td>Megacompatibilidade</td>
				<td>Monstro Feio dos Códigos</td>
			</tr>
		</table>
	</body>
</html>
<!--
1. Qual a função da tag 'tr'?
A etiqueta <tr> que significa table row é usada para definir uma linha. 

2. Qual a função da tag 'td'?
A etiqueta <td> que significa table data é usada para definir uma célula.

3. Qual a função da tag 'th'?
As tabelas podem ter cabeçalhos. Para isso usa-se a etiqueta <th> que significa table header.

4. Pesquise sobre como fazer uma linha com as três colunas mescladas.
   Depois, insira essa linha no topo da tabela, com o texto do título 2.

6. Como adicionar uma folha de estilos (CSS) no HTML?
Basta utilizar a tag <style type="text/css"> no cabeçalho do codigo.

7. Qual foi a finalidade do CSS adicionado neste HTML?
Adicionar uma borda na tabela.
