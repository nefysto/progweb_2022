<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>pagina_06.html</title>
		<meta charset="UTF-8" />
	</head>
	
	<body>
		<h1>Exemplos de Formulário</h1>
		<form>
			<fieldset>

				<legend>Entrada de texto</legend>
				<p>
				<label>Caixa de texto</label>
				<input type="text" id="myText" value="text here" />
				</p>
				
				<p>
				<label>Senha</label>
				<input type="password" id="myPwd" value="secret" />
				</p>
				
				<p>
				<label>Área de Texto</label>
				<textarea id="myTextArea" rows="3" cols="80">Seu texto aqui</textarea>
				</p>
			
			</fieldset>
			
			<fieldset>

				<legend>Selecionando elementos</legend>
				<p>
				<label>Lista de Seleção</label>
				<select id="myList">
					<option value="1">um</option>
					<option value="2">dois</option>
					<option value="3">três</option>
					<option value="4">quatro</option>
				</select>
				</p>
				
				<p>
				<label>Caixa de Marcação (Check box)</label>
				<input type="checkbox" id="chkOvos" value="ovosVerdes" />
				<label for="chkOvos">Ovos Verdes</label>
				<input type="checkbox" id="chkPresunto" value="Presunto" />
				<label for="chkPresunto">Presunto</label>
				</p>
				
				<p>
				<label>Botões Radio</label>
				<input type="radio" name="radSize" id="sizeSmall" value="pequeno" checked="checked" />
				<label for="sizeSmall">pequeno</label>
				<input type="radio" name="radSize" id="sizeMed" value="medio" />
				<label for="sizeMed">médio</label>
				<input type="radio" name="radSize" id="sizeLarge" value="grande" />
				<label for="sizeLarge">grande</label>
				</p>

			</fieldset>
			

			<fieldset>

			<legend>Informações pessoais	</legend>

			<p>
			<label>Nome</label>
			<textarea id="myTextArea" rows="1" cols="80">Insira seu nome</textarea>
			</p>

			
			<p>
			<label>Idade</label>
			<textarea id="myTextArea" rows="1" cols="20">Insira sua idade</textarea>
			</p>

			<p>
			<label>Sexo</label>
			<select id="myList">
				<option value="1">Masculino</option>
				<option value="2">Feminino</option>
			</select>
			</p>

			<p>
				<label>Interesses</label>
				<input type="checkbox" id="primeira" value="1" />
				<label for="primeira">Jogos</label>
				<input type="checkbox" id="segunda" value="2" />
				<label for="segunda">Música</label>
				<input type="checkbox" id="terceira" value="3" />
				<label for="terceira">Futebol</label>
				<input type="checkbox" id="quarta" value="4" />
				<label for="quarta">Leitura</label>
				<input type="checkbox" id="quinta" value="5" />
				<label for="quinta">Outros</label>

			</p>


			</fieldset>

			<fieldset>

				<legend>Botões</legend>
				<p>
				<button type="button">Botão padrão</button>
				<input type="button" value="Botão de entrada" />
				<input type="reset" />
				<input type="submit" />
				</p>
			
			</fieldset>
	
		</form>
	
	</body>
</html>
<!--
1. Qual a finalidade de um formulário em HTML?
Eles permitem que os usuários enviem dados para o web site.

2. Qual a função do fieldset? Qual a aparência dele na página e como alterar seu título?
O elemento HTML <fieldset> é usado para agrupar elementos, assim como labels ( <label> ), dentro de um formulário web. 

3. Qual a diferença da caixa de texto para a área de texto?
O elemento HTML <textarea> representa um controle de edição para uma caixa de texto, útil quando você quer permitir ao usuário informar um texto extenso em formato livre, como um comentário ou formulário de retorno.

4. Como os valores de seleção podem ser exibidos (organizados) para o usuário?
A tag input é utilizada para a entrada de dados e de acordo com o seu tipo pode-se inserir diferentes valores de seleção.

5. Quais os tipos de botões que podem ser utilizados e quais as finalidades de cada um?
autofocus	especifica que ao ler a página, esse botão recebe um auto foco.
disabled	especifica que esse botão está desabilitado.
form	        especifica um ou mais botões para formulários.
formaction	especifica a URL a qual será enviado as informações do formulário.
formmethod	especifica o método de envio do formulário.
name		especifica um nome ao botão.
type		especifica um tipo ao botão.
value		especifica uma valor inicial ao botão.

6. Qual a diferença das caixas de marcação para os botões radio?
A diferença é simples e clara, radios buttons são aquelas “bolinhas” que você clica , ao preencher um formulário, Radios são únicas, você só pode selecionar uma opção. Enquanto as Caixas de marcação são quadradas e aparecem um “check” ao seleciona-las, essas sim, você pode selecionar quantas opções desejar.
